<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
  </head>
  <body>
    <h1>Költségek</h1>
    <form action="/" method="POST" onsubmit="return validate()">
    <div class= "container">
    <label for="month">Hónap</label>
    <select name="month" id="month" autocomplite="on">
      <option value="1">Január</option>
      <option value="2">Február</option>
      <option value="3">Március</option>
      <option value="4">Április</option>
      <option value="5">Május</option>
      <option value="6">Június</option>
      <option value="7">Július</option>
      <option value="8">Augusztus</option>
      <option value="9">Szeptembet</option>
      <option value="10">Október</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <label for="day">Nap</label>
    <select name="day" id="day" autocomplite="on">
    </select>
    <label for="shop">Bolt</label>
    <input type="text" name="shop" id="shop">
    <label for="cost">Költség</label>
    <input type="number" name="cost" id="cost">
    <label for="comment">Megjegyzés</label>
    <input type="text" name="comment" id="comment">
    <input type="submit" value="Hozzáad">
    </div>
    </form>
    <table>
    <thead>
        <tr>
        <td>Hónap</td>
        <td>Nap</td>
        <td>Bolt</td>
        <td>Költség</td>
        <td>Megjegyzés</td>
        </tr>
    </thead>
    <tbody>
        {% for vasarlas in vasarlasok %}
        <tr data-id="{{ vasarlas[0] }}">
        <td>{{ vasarlas[1] }}</td>
        <td>{{ vasarlas[2] }}</td>
        <td>{{ vasarlas[3] }}</td>
        <td>{{ vasarlas[4] }}</td>
        <td>{{ vasarlas[5] }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    <script src="/static/index.js"></script>
  </body>
</html>
